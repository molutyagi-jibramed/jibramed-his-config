# -----------------------------------------------------------------------------
# PLATFORM USER SERVICE CONFIGURATION
# -----------------------------------------------------------------------------
server:
  port: 19111

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jibramed-his-platform-db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        defer-datasource-initialization: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 2000
        multiplier: 1.1
        initial-interval: 1000

# Logging Configuration
logging:
  level:
    com.his.jibramed: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# Custom application-specific properties
app:
  tenant:
    default-db-prefix: user_
    create-db-on-register: true
    db-admin-user: postgres
    db-admin-password: root
