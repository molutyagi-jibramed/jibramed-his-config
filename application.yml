# -------------------------------------------------------------------
# GLOBAL CONFIGURATION (shared across all microservices)
# -------------------------------------------------------------------

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jibramed-his-platform-db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true

  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 2000
        multiplier: 1.1
        initial-interval: 1000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# -------------------------------------------------------------------
# APPLICATION-LEVEL SETTINGS
# -------------------------------------------------------------------
app:
  multitenancy:
    base-domain: jibramed.com
    tenant-jwt-secret: ${TENANT_JWT_SECRET:c42ae66c79c7aaf836e334617915f682ed539c7d8549f27778963cf191db9a8d18962260c971b58071048a0b2350e959791a63ec44846f45a501b02dd7095ca3}
    tenant-jwt-expiration: 300000 # 5 mins
    realm-header-name: X-Realm
    tenant-key-header-name: X-Tenant-Key
    tenant-id-header-name: X-Tenant-ID

    tenant-datasource:
      pool-name-prefix: "TenantPool-"
      connection-timeout: 30000
      maximum-pool-size: 15
      idleTimeout: 600000 # 10 minutes
      maxLifetime: 1800000 # 30 mins
      datasource-cache-max-size: 100
      dataSourceCacheExpiration: 1800000
      leak-detection-threshold: 60000

  security:
    jwt: # secret: # Ideally provided as an ENV variable
      public-jwt-secret-key: ${PUBLIC_JWT_SECRET_KEY:}
      access-token-expiration: 900000 # 15 mins
      refresh-token-expiration: 604800000 # 7 days

# -------------------------------------------------------------------
# LOGGING CONFIGURATION
# -------------------------------------------------------------------
logging:
  level:
    root: DEBUG
    com.his.jibramed: DEBUG
    org.springframework: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.springframework.web: WARN
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    org.springframework.cloud.gateway.filter.NettyRoutingFilter: DEBUG
    reactor.netty.http.server: DEBUG # shows incoming requests
    reactor.netty.http.client: DEBUG # shows outgoing load-balanced calls

  file:
    name: logs/jibramed-application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 100MB

# -------------------------------------------------------------------
# MANAGEMENT ENDPOINTS
# -------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
